<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quarto</title>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var bg = document.getElementById('background-image');
      if (navigator && navigator.userAgent) {
        var ua = navigator.userAgent.toLowerCase();
        var isAndroid = ua.indexOf("android") > -1;
      }

      window.setTimeout(function() {
        bg.style.opacity = 1.0;
      }, 600);
    })
  </script>

  <link rel="stylesheet" href="css/main.css" />
  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

</head>
<body>
<div id="background-image" aria-hidden="true"></div>
<div id="wrapper">
  <canvas width="800" id="board-base"></canvas>
  <div id="win-screen"></div>
  <div id="menu">
    <div class="inner">
      <h1 class="title">Quarto Legends</h1>
      <ul class="vertical-button-list">
        <li>
          <button class="new-game-single-player primary">
            <span>Single Player</span>
            <small>Play against the legendary computer master.</small>
          </button>
        </li>
        <li>
          <button class="new-game primary">
            <span>Local Two Player</span>
            <small>Two players sitting next to each other.</small>
          </button>
        </li>
        <li>
          <button class="new-game-remote primary">
            <span>Remote Two Player</span>
            <small>Two players playing over the internet.</small>
          </button>
        </li>
        <li>
          <button class="how-to-play primary">
            <span>How To Play</span>
            <small>Learn how to play.</small>
          </button>
        </li>
    </div>
  </div>
  <div id="remote-setup"></div>
</div>
<script src="js/app-min.js"></script>
</body>
</html>
